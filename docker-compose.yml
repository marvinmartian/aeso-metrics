version: "3.9"

networks:
  monitor-net:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}

services:
  app:
    # build: .
    image: ghcr.io/marvinmartian/aeso-scraper:main
    container_name: aeso
    networks:
      - monitor-net
    expose:
      - 8080
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=aeso"
      - "org.label-schema.group=monitoring"

  poolprice:
    # build: .
    image: marvinmartian/poolprice
    # build:
    #   context: .
    #   dockerfile: Dockerfile.price
    container_name: poolprice
    networks:
      - monitor-net
    expose:
      - 8080
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=aeso"
      - "org.label-schema.group=monitoring"

  weather:
    image: marvinmartian/weather
    # build:
    #   context: .
    #   dockerfile: Dockerfile.weather
    container_name: weather
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    networks:
      - monitor-net
    expose:
      - 8181
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=500d"
      - "--web.enable-lifecycle"
    restart: unless-stopped
    ports:
      - 9090:9090
    expose:
      - 9090
    networks:
      - monitor-net
    labels:
      - "com.centurylinklabs.watchtower.scope=aeso"
      - "org.label-schema.group=monitoring"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      # - ./grafana/plugins:/var/lib/grafana/plugins
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_ANALYTICS_GOOGLE_ANALYTICS_UA_ID=${GA_CODE}
    restart: unless-stopped
    ports:
      - "3000:3000"
    expose:
      - 3000
    networks:
      - monitor-net
    labels:
      - "com.centurylinklabs.watchtower.scope=aeso"
      - "org.label-schema.group=monitoring"
